<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check My Professors</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Favicons -->
    <link rel="icon" href="img/favicon16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="img/favicon32x32.png" sizes="32x32" type="image/png">
</head>
<body>
    <div class="container">
        <img src="img/vcmp_logo.png" alt="Logo" class="logo"> <!-- Updated path -->
        <p class="instructions">Enter the Rate My Professors URL you want to check:</p>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://ratemyprofessors.com/professor/..." class="input-field">
            <button id="vibeCheckButton" class="button">VibeCheck</button>
        </div>
        <p id="error" class="error-message"></p>
        <textarea id="responseField" class="response-field" readonly></textarea>
        <div id="loading" class="loading-overlay">
            <div class="loading-spinner-large"></div>
        </div>
        <div id="response">
            <div id="response-prof" class="response-prof">
            </div>
            <div id="response-courses" class="response-courses">
            </div>
        </div>
    </div>
    <!-- Load config.js first -->
    <script src="config.js"></script>
    <!-- Load app.js after config.js -->
    <script src="app.js"></script>
</body>
</html>
